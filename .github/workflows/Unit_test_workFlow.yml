name: TestingWorkflow
run-name: ${{ github.actor }} is testing out GitHub Actions
on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [16.x]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: npm install -g yarn
      - name: Download dependencies for UNIT TEST
        working-directory: ./client
        run: |
          npm install
          npm install -D @testing-library/react@12 jest jest-environment-jsdom @testing-library/dom @testing-library/jest-dom ts-node supertest
          npm install --save-dev babel-jest @babel/preset-env
          npm install jest-fetch-mock --save-dev
      - name: run UNIT test
        working-directory: ./client/__test__
        run: npm test
